<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nuevo prestamo</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Nuevo prestamo</h1>
    <form action="/ui/prestamos" method="post">
      <label>Libro<br>
        <select name="libroId" required>
          <option value="" selected>Selecciona</option>
          <option th:each="l : ${libros}" th:value="${l.id}" th:text="${l.titulo}"></option>
        </select>
      </label>
      <label>Miembro<br>
        <select name="miembroId" required>
          <option value="" selected>Selecciona</option>
          <option th:each="m : ${miembros}" th:value="${m.id}" th:text="${m.nombre}"></option>
        </select>
      </label>
      <label>Fecha vencimiento<br>
        <input type="datetime-local" name="fechaVencimiento" required>
      </label>
      <p><button type="submit">Guardar</button> <a href="/ui/prestamos">Cancelar</a></p>
    </form>
  </div>
</body>
</html>
