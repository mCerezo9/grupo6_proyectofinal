<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prestamos</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Prestamos</h1>
    <nav>
      <a class="btn" href="/ui/prestamos/nuevo">Nuevo prestamo</a>
      <a class="btn" href="/ui/libros">Libros</a>
      <a class="btn" href="/ui/miembros">Miembros</a>
    </nav>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Libro</th><th>Miembro</th><th>Inicio</th><th>Vencimiento</th><th>Devolucion</th><th>Estado</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${prestamos}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.libro != null ? p.libro.titulo : ''}"></td>
          <td th:text="${p.miembro != null ? p.miembro.nombre : ''}"></td>
          <td th:text="${p.fechaInicio}"></td>
          <td th:text="${p.fechaVencimiento}"></td>
          <td th:text="${p.fechaDevolucion}"></td>
          <td th:text="${p.estado}"></td>
          <td>
            <a th:href="@{/ui/prestamos/{id}/editar(id=${p.id})}">Editar</a> |
            <form th:action="@{/ui/prestamos/{id}/eliminar(id=${p.id})}" method="post" class="inline">
              <button class="linklike" type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
