<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Libros</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Libros</h1>
    <nav>
      <a class="btn" href="/ui/libros/nuevo">Nuevo libro</a>
      <a class="btn" href="/ui/miembros">Miembros</a>
      <a class="btn" href="/ui/prestamos">Prestamos</a>
    </nav>
    <form method="get" action="/ui/libros" style="margin:12px 0">
      <label>Comentarios por libro
        <select name="libroId">
          <option value="">Selecciona un libro</option>
          <option th:each="l : ${libros}"
                  th:value="${l.id}"
                  th:text="${l.titulo}"
                  th:selected="${selectedLibroId} != null and ${l.id} == ${selectedLibroId}"></option>
        </select>
      </label>
      <label>
        <input type="checkbox" name="conComentarios" value="true" th:checked="${conComentarios}">
        Mostrar solo libros con comentarios
      </label>
      <p><button type="submit">Ver comentarios</button></p>
    </form>
    <div th:if="${comentarios} != null">
      <h2>Comentarios</h2>
      <table>
        <thead>
          <tr>
            <th>Usuario</th><th>Texto</th><th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${comentarios}">
            <td th:text="${c.user}"></td>
            <td th:text="${c.texto}"></td>
            <td th:text="${c.createdAt}"></td>
          </tr>
        </tbody>
      </table>
      <h3>Anadir comentario</h3>
      <form method="post" action="/ui/libros/comentarios">
        <input type="hidden" name="libroId" th:value="${selectedLibroId}">
        <input type="hidden" name="conComentarios" th:value="${conComentarios}">
        <label>Usuario<br><input name="user" required></label>
        <label>Comentario<br><input name="texto" required></label>
        <p><button type="submit">Guardar</button></p>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Titulo</th><th>ISBN</th><th>Categoria</th><th>Publicado</th><th>Stock</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="l : ${libros}">
          <td th:text="${l.id}"></td>
          <td th:text="${l.titulo}"></td>
          <td th:text="${l.isbn}"></td>
          <td th:text="${l.categoria}"></td>
          <td th:text="${l.publicadoEn}"></td>
          <td th:text="${l.stock}"></td>
          <td>
            <a th:href="@{/ui/libros/{id}/editar(id=${l.id})}">Editar</a> |
            <form th:action="@{/ui/libros/{id}/eliminar(id=${l.id})}" method="post" class="inline">
              <button class="linklike" type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
