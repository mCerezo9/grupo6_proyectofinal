<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Miembros</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Miembros</h1>
    <nav>
      <a class="btn" href="/ui/miembros/nuevo">Nuevo miembro</a>
      <a class="btn" href="/ui/libros">Libros</a>
      <a class="btn" href="/ui/prestamos">Prestamos</a>
    </nav>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Nombre</th><th>Email</th><th>Telefono</th><th>Fecha alta</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${miembros}">
          <td th:text="${m.id}"></td>
          <td th:text="${m.nombre}"></td>
          <td th:text="${m.email}"></td>
          <td th:text="${m.telefono}"></td>
          <td th:text="${m.fechaAlta}"></td>
          <td>
            <a th:href="@{/ui/miembros/{id}/editar(id=${m.id})}">Editar</a> |
            <form th:action="@{/ui/miembros/{id}/eliminar(id=${m.id})}" method="post" class="inline">
              <button class="linklike" type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
